<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المنتجات المتقدم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f4c75;
            --accent-light: #3282b8;
            --success: #1db954;
            --warning: #ff9f1c;
            --danger: #e63946;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --card-bg: #222831;
            --border-color: #393e46;
            --input-bg: #2d4059;
            --radius: 12px;
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Tahoma', Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* الهيدر */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(22, 33, 62, 0.9);
            border-radius: var(--radius);
            border-bottom: 4px solid var(--accent);
            backdrop-filter: blur(10px);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, var(--accent-light), var(--success));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .header-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 25px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(15, 76, 117, 0.25);
            border-radius: var(--radius);
            border: 1px solid rgba(50, 130, 184, 0.2);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(34, 40, 49, 0.7);
            padding: 10px 18px;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
        }

        .control-group label {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .control-group select {
            padding: 8px 16px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            color: var(--text-primary);
            cursor: pointer;
            min-width: 120px;
            transition: var(--transition);
        }

        .control-group select:focus {
            outline: none;
            border-color: var(--accent-light);
            box-shadow: 0 0 0 2px rgba(50, 130, 184, 0.2);
        }

        /* التخطيط الرئيسي */
        .app-wrapper {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 1200px) {
            .app-wrapper {
                grid-template-columns: 1fr;
            }
        }

        /* الكروت */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            height: 100%;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--accent);
        }

        .card-title {
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--accent-light);
        }

        .card-actions {
            display: flex;
            gap: 12px;
        }

        /* الأزرار */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius);
            background: var(--accent);
            color: white;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: var(--transition);
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover:before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(15, 76, 117, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #1ed760);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning), #ffb347);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #ff6b6b);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .btn-icon {
            width: 44px;
            height: 44px;
            padding: 0;
            justify-content: center;
        }

        /* أزرار النسخ واللصق الجديدة */
        .copy-paste-container {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .cp-btn {
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: var(--transition);
            font-size: 0.85rem;
            flex: 1;
        }

        .cp-btn.copy {
            background: rgba(29, 185, 84, 0.15);
            color: var(--success);
            border: 1px solid rgba(29, 185, 84, 0.3);
        }

        .cp-btn.paste {
            background: rgba(255, 159, 28, 0.15);
            color: var(--warning);
            border: 1px solid rgba(255, 159, 28, 0.3);
        }

        .cp-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .cp-btn.copy:hover {
            background: rgba(29, 185, 84, 0.25);
        }

        .cp-btn.paste:hover {
            background: rgba(255, 159, 28, 0.25);
        }

        .cp-btn i {
            font-size: 0.9rem;
        }

        /* المنتجات */
        .products-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            margin-bottom: 25px;
        }

        .products-container::-webkit-scrollbar {
            width: 8px;
        }

        .products-container::-webkit-scrollbar-track {
            background: rgba(57, 62, 70, 0.3);
            border-radius: 4px;
        }

        .products-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border-radius: 4px;
        }

        .product {
            background: rgba(45, 64, 89, 0.7);
            border-radius: var(--radius);
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid transparent;
            transition: var(--transition);
        }

        .product:hover {
            border-color: var(--accent);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .product-name-container {
            flex: 1;
            min-width: 350px;
        }

        .product-name-label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 1rem;
        }

        .product-name-input {
            width: 100%;
            padding: 14px 20px;
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 1.2rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .product-name-input:focus {
            outline: none;
            border-color: var(--accent-light);
            box-shadow: 0 0 0 3px rgba(50, 130, 184, 0.2);
        }

        .product-controls {
            display: flex;
            gap: 12px;
        }

        /* صف السعر */
        .price-row {
            display: grid;
            grid-template-columns: 1.2fr 1fr 1fr 50px;
            gap: 20px;
            align-items: start;
            background: rgba(34, 40, 49, 0.8);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        @media (max-width: 1100px) {
            .price-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .price-row > div {
                width: 100%;
            }
        }

        .price-header {
            display: grid;
            grid-template-columns: 1.2fr 1fr 1fr 50px;
            gap: 20px;
            padding: 15px 20px;
            background: rgba(15, 76, 117, 0.4);
            border-radius: var(--radius);
            margin-bottom: 15px;
            font-weight: 600;
            color: var(--accent-light);
            border: 1px solid rgba(50, 130, 184, 0.2);
        }

        @media (max-width: 1100px) {
            .price-header {
                display: none;
            }
        }

        .price-label {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .price-label i {
            font-size: 0.9rem;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 14px 18px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 1.1rem;
            transition: var(--transition);
            font-weight: 500;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-light);
            box-shadow: 0 0 0 3px rgba(50, 130, 184, 0.2);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* النتائج */
        .results-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .result-item {
            background: linear-gradient(135deg, rgba(45, 64, 89, 0.8) 0%, rgba(34, 40, 49, 0.95) 100%);
            border-radius: var(--radius);
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid var(--accent);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .result-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-light);
        }

        .result-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .result-box {
            background: rgba(34, 40, 49, 0.9);
            border-radius: var(--radius);
            padding: 18px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .result-label {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .result-value {
            font-size: 1.6rem;
            font-weight: 700;
        }

        .profit {
            color: var(--success);
        }

        .loss {
            color: var(--danger);
        }

        .neutral {
            color: var(--warning);
        }

        /* النسخ القابل للنقر */
        .clickable-value {
            cursor: pointer;
            position: relative;
            transition: var(--transition);
            padding: 8px 12px;
            border-radius: var(--radius);
            display: inline-block;
        }

        .clickable-value:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .clickable-value::after {
            content: "انقر للنسخ";
            position: absolute;
            top: -35px;
            right: 0;
            background: var(--accent);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            opacity: 0;
            transition: var(--transition);
            white-space: nowrap;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .clickable-value:hover::after {
            opacity: 1;
            transform: translateY(-5px);
        }

        /* قسم التصدير */
        .export-section {
            background: rgba(22, 33, 62, 0.9);
            border-radius: var(--radius);
            padding: 30px;
            margin-top: 35px;
            border-top: 4px solid var(--accent);
            border: 1px solid rgba(50, 130, 184, 0.2);
        }

        .export-title {
            font-size: 1.4rem;
            margin-bottom: 25px;
            color: var(--accent-light);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .export-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        /* الإشعارات */
        .notification {
            position: fixed;
            bottom: 25px;
            left: 25px;
            background: linear-gradient(135deg, var(--success), #1ed760);
            color: white;
            padding: 16px 28px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            opacity: 0;
            transform: translateY(100px);
            transition: var(--transition);
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification.warning {
            background: linear-gradient(135deg, var(--warning), #ffb347);
        }

        .notification.error {
            background: linear-gradient(135deg, var(--danger), #ff6b6b);
        }

        /* الحالة الفارغة */
        .empty-state {
            text-align: center;
            padding: 60px 30px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3.5rem;
            margin-bottom: 25px;
            color: var(--border-color);
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--text-secondary);
        }

        /* تحسينات للأجهزة الصغيرة */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .card {
                padding: 20px;
            }
            
            .product-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .product-name-container {
                min-width: 100%;
            }
            
            .product-controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .card-header {
                flex-direction: column;
                gap: 20px;
                align-items: stretch;
            }
            
            .card-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            .export-buttons {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .header-controls {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            .control-group {
                justify-content: space-between;
            }
        }

        /* شريط الإجراءات السفلي */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 20px;
        }

        .auto-save-status {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--success);
            font-size: 0.95rem;
            background: rgba(29, 185, 84, 0.1);
            padding: 10px 16px;
            border-radius: var(--radius);
            border: 1px solid rgba(29, 185, 84, 0.2);
        }

        .auto-save-status i {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        /* معلومات الكمية */
        .quantity-info {
            display: inline-block;
            background: rgba(15, 76, 117, 0.3);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.95rem;
            margin-top: 8px;
            border: 1px dashed var(--border-color);
        }

        /* زر التحكم في الحفظ التلقائي */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
            margin-right: 10px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(239, 68, 68, 0.3);
            transition: .4s;
            border-radius: 30px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: rgba(29, 185, 84, 0.3);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }

        /* تحسينات سطح المكتب */
        @media (min-width: 1201px) {
            .app-wrapper {
                gap: 35px;
            }
            
            .card {
                padding: 35px;
            }
            
            .price-row {
                grid-template-columns: 1.2fr 1fr 1fr 60px;
                gap: 25px;
            }
            
            .price-header {
                grid-template-columns: 1.2fr 1fr 1fr 60px;
                gap: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-boxes"></i> نظام إدارة المنتجات المتقدم</h1>
            <p>إدارة منتجاتك وحساب الأرباح والخسائر مع خيارات تصدير متعددة وحفظ تلقائي</p>
            
            <div class="header-controls">
                <div class="control-group">
                    <label for="decimal-places"><i class="fas fa-sliders-h"></i> عدد الأرقام العشرية:</label>
                    <select id="decimal-places">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="auto-calculate"><i class="fas fa-bolt"></i> الحساب التلقائي:</label>
                    <select id="auto-calculate">
                        <option value="true" selected>مفعل</option>
                        <option value="false">معطل</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="auto-save-toggle"><i class="fas fa-save"></i> الحفظ التلقائي:</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="auto-save-toggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                    <span id="auto-save-text">مفعل</span>
                </div>
            </div>
        </header>

        <div class="app-wrapper">
            <!-- قسم إدخال المنتجات -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-edit"></i> إدخال المنتجات</h2>
                    <div class="card-actions">
                        <button class="btn btn-primary" id="add-product-btn">
                            <i class="fas fa-plus"></i> منتج جديد
                        </button>
                        <button class="btn btn-success" id="calculate-all-btn">
                            <i class="fas fa-calculator"></i> حساب يدوي
                        </button>
                    </div>
                </div>
                
                <div class="products-container" id="products-container">
                    <!-- المنتجات ستضاف هنا ديناميكيًا -->
                </div>
                
                <div class="action-bar">
                    <div class="auto-save-status" id="auto-save-status">
                        <i class="fas fa-save"></i>
                        <span>جاري الحفظ التلقائي...</span>
                    </div>
                    <button class="btn btn-primary" id="manual-save-btn">
                        <i class="fas fa-save"></i> حفظ يدوي
                    </button>
                </div>
            </div>
            
            <!-- قسم النتائج -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-chart-line"></i> النتائج والتحليل</h2>
                    <div class="card-actions">
                        <button class="btn btn-success" id="copy-all-btn">
                            <i class="fas fa-copy"></i> نسخ الكل
                        </button>
                        <button class="btn btn-warning" id="copy-percentages-btn">
                            <i class="fas fa-percentage"></i> نسخ النسب
                        </button>
                    </div>
                </div>
                
                <div class="results-container" id="results-container">

    <script>
        // بيانات التطبيق
        const App = {
            config: {
                decimalPlaces: 2,
                autoCalculate: true,
                autoSave: true
            },
            
            data: {
                products: [],
                nextProductId: 1,
                nextPriceId: 1,
                autoSaveInterval: null,
                lastSaveTime: null,
                calculationTimeout: null
            },
            
            // تهيئة التطبيق
            init() {
                this.loadConfig();
                this.loadData();
                this.bindEvents();
                this.setupAutoSave();
                this.addInitialProduct();
                this.updateSaveStatus();
            },
            
            // تحميل الإعدادات
            loadConfig() {
                const savedConfig = localStorage.getItem('productManagerConfig');
                if (savedConfig) {
                    try {
                        const parsedConfig = JSON.parse(savedConfig);
                        this.config.decimalPlaces = parsedConfig.decimalPlaces || 2;
                        this.config.autoCalculate = parsedConfig.autoCalculate !== false;
                        this.config.autoSave = parsedConfig.autoSave !== false;
                        
                        // تحديث عناصر التحكم
                        document.getElementById('decimal-places').value = this.config.decimalPlaces;
                        document.getElementById('auto-calculate').value = this.config.autoCalculate;
                        document.getElementById('auto-save-toggle').checked = this.config.autoSave;
                        document.getElementById('auto-save-text').textContent = this.config.autoSave ? 'مفعل' : 'معطل';
                    } catch (e) {
                        console.error('خطأ في تحميل الإعدادات:', e);
                    }
                }
            },
            
            // حفظ الإعدادات
            saveConfig() {
                localStorage.setItem('productManagerConfig', JSON.stringify(this.config));
            },
            
            // تحميل البيانات المحفوظة
            loadData() {
                const savedData = localStorage.getItem('productManagerData');
                if (savedData) {
                    try {
                        const parsedData = JSON.parse(savedData);
                        this.data.products = parsedData.products || [];
                        this.data.nextProductId = parsedData.nextProductId || 1;
                        this.data.nextPriceId = parsedData.nextPriceId || 1;
                        
                        if (this.data.products.length > 0) {
                            this.renderProducts();
                            this.calculateAll();
                        }
                    } catch (e) {
                        console.error('خطأ في تحميل البيانات المحفوظة:', e);
                    }
                }
            },
            
            // ربط الأحداث
            bindEvents() {
                // التحكم في الأرقام العشرية
                document.getElementById('decimal-places').addEventListener('change', (e) => {
                    this.config.decimalPlaces = parseInt(e.target.value);
                    this.saveConfig();
                    this.calculateAll();
                });
                
                // التحكم في الحساب التلقائي
                document.getElementById('auto-calculate').addEventListener('change', (e) => {
                    this.config.autoCalculate = e.target.value === 'true';
                    this.saveConfig();
                });
                
                // التحكم في الحفظ التلقائي
                document.getElementById('auto-save-toggle').addEventListener('change', (e) => {
                    this.config.autoSave = e.target.checked;
                    document.getElementById('auto-save-text').textContent = this.config.autoSave ? 'مفعل' : 'معطل';
                    this.saveConfig();
                    
                    if (this.config.autoSave) {
                        this.setupAutoSave();
                        this.showNotification('تم تفعيل الحفظ التلقائي', 'save-notification');
                    } else {
                        if (this.data.autoSaveInterval) {
                            clearInterval(this.data.autoSaveInterval);
                            this.data.autoSaveInterval = null;
                        }
                        this.showNotification('تم تعطيل الحفظ التلقائي', 'save-notification', 'warning');
                    }
                });
                
                // الأزرار الرئيسية
                document.getElementById('add-product-btn').addEventListener('click', () => this.addProduct());
                document.getElementById('calculate-all-btn').addEventListener('click', () => this.calculateAll());
                document.getElementById('manual-save-btn').addEventListener('click', () => this.saveData());
                document.getElementById('copy-all-btn').addEventListener('click', () => this.copyAllValues());
                document.getElementById('copy-percentages-btn').addEventListener('click', () => this.copyAllPercentages());
                
                // أزرار التصدير
                document.getElementById('export-excel-btn').addEventListener('click', () => this.exportToExcel());
                document.getElementById('export-word-btn').addEventListener('click', () => this.exportToWord());
                document.getElementById('export-pdf-btn').addEventListener('click', () => this.exportToPDF());
                document.getElementById('export-print-btn').addEventListener('click', () => window.print());
            },
            
            // إعداد الحفظ التلقائي
            setupAutoSave() {
                if (this.data.autoSaveInterval) {
                    clearInterval(this.data.autoSaveInterval);
                }
                
                if (this.config.autoSave) {
                    this.data.autoSaveInterval = setInterval(() => {
                        this.saveData(false); // false يعني عدم إظهار الإشعار
                    }, 30000);
                }
            },
            
            // تحديث حالة الحفظ
            updateSaveStatus() {
                const statusEl = document.getElementById('auto-save-status');
                if (this.data.lastSaveTime) {
                    const timeAgo = Math.floor((Date.now() - this.data.lastSaveTime) / 1000);
                    if (timeAgo < 60) {
                        statusEl.innerHTML = `<i class="fas fa-save"></i><span>تم الحفظ قبل ${timeAgo} ثانية</span>`;
                    } else {
                        const minutes = Math.floor(timeAgo / 60);
                        statusEl.innerHTML = `<i class="fas fa-save"></i><span>تم الحفظ قبل ${minutes} دقيقة</span>`;
                    }
                }
            },
            
            // حفظ البيانات
            saveData(showNotification = true) {
                try {
                    const saveData = {
                        products: this.data.products,
                        nextProductId: this.data.nextProductId,
                        nextPriceId: this.data.nextPriceId,
                        savedAt: new Date().toISOString()
                    };
                    
                    localStorage.setItem('productManagerData', JSON.stringify(saveData));
                    this.data.lastSaveTime = Date.now();
                    
                    if (showNotification) {
                        this.showNotification('تم الحفظ بنجاح!', 'save-notification');
                    }
                    
                    this.updateSaveStatus();
                } catch (e) {
                    console.error('خطأ في حفظ البيانات:', e);
                    if (showNotification) {
                        this.showNotification('حدث خطأ أثناء الحفظ!', 'save-notification', 'error');
                    }
                }
            },
            
            // الحساب التلقائي المؤجل
            scheduleAutoCalculate() {
                if (this.config.autoCalculate) {
                    if (this.data.calculationTimeout) {
                        clearTimeout(this.data.calculationTimeout);
                    }
                    
                    this.data.calculationTimeout = setTimeout(() => {
                        this.calculateAll();
                    }, 500);
                }
            },
            
            // إضافة منتج أولي
            addInitialProduct() {
                if (this.data.products.length === 0) {
                    this.addProduct();
                }
            },
            
            // إضافة منتج جديد
            addProduct() {
                const productId = this.data.nextProductId++;
                const product = {
                    id: productId,
                    name: `منتج ${productId}`,
                    prices: []
                };
                
                this.data.products.push(product);
                this.renderProducts();
                this.addPriceToProduct(productId);
                this.saveData();
                this.scheduleAutoCalculate();
            },
            
            // عرض المنتجات
            renderProducts() {
                const container = document.getElementById('products-container');
                container.innerHTML = '';
                
                this.data.products.forEach(product => {
                    const template = document.getElementById('product-template').content.cloneNode(true);
                    const productEl = template.querySelector('.product');
                    productEl.dataset.productId = product.id;
                    
                    // تعيين اسم المنتج
                    const nameInput = productEl.querySelector('.product-name-input');
                    nameInput.value = product.name;
                    
                    // تحديث اسم المنتج عند التغيير
                    nameInput.addEventListener('input', (e) => {
                        product.name = e.target.value;
                        this.saveData();
                        this.scheduleAutoCalculate();
                    });
                    
                    // أزرار التحكم
                    const addPriceBtn = productEl.querySelector('.add-price-btn');
                    const removeProductBtn = productEl.querySelector('.remove-product-btn');
                    const pricesContainer = productEl.querySelector('.prices-container');
                    
                    addPriceBtn.addEventListener('click', () => {
                        this.addPriceToProduct(product.id);
                    });
                    
                    removeProductBtn.addEventListener('click', () => {
                        if (confirm('هل أنت متأكد من حذف هذا المنتج؟')) {
                            this.data.products = this.data.products.filter(p => p.id !== product.id);
                            this.renderProducts();
                            this.saveData();
                            this.scheduleAutoCalculate();
                        }
                    });
                    
                    // عرض الأسعار الحالية
                    pricesContainer.innerHTML = '';
                    product.prices.forEach(price => {
                        this.renderPriceRow(pricesContainer, price, product.id);
                    });
                    
                    container.appendChild(productEl);
                });
            },
            
            // إضافة سعر جديد لمنتج
            addPriceToProduct(productId) {
                const product = this.data.products.find(p => p.id === productId);
                if (!product) return;
                
                const priceId = this.data.nextPriceId++;
                const price = {
                    id: priceId,
                    productId: productId,
                    purchasePrice: 0,
                    salePrice: 0,
                    quantityDescription: ""
                };
                
                product.prices.push(price);
                this.renderProducts();
                this.saveData();
                this.scheduleAutoCalculate();
            },
            
            // عرض صف السعر
            renderPriceRow(container, price, productId) {
                const template = document.getElementById('price-template').content.cloneNode(true);
                const priceRow = template.querySelector('.price-row');
                priceRow.dataset.priceId = price.id;
                
                // عناصر الإدخال
                const quantityInput = priceRow.querySelector('.quantity-description');
                const purchaseInput = priceRow.querySelector('.purchase-price');
                const saleInput = priceRow.querySelector('.sale-price');
                const removeBtn = priceRow.querySelector('.remove-price-btn');
                
                // أزرار النسخ واللصق
                const quantityCopyBtn = priceRow.querySelector('.quantity-description').parentElement.nextElementSibling.querySelector('.copy');
                const quantityPasteBtn = priceRow.querySelector('.quantity-description').parentElement.nextElementSibling.querySelector('.paste');
                const purchaseCopyBtn = priceRow.querySelector('.purchase-price').parentElement.nextElementSibling.querySelector('.copy');
                const purchasePasteBtn = priceRow.querySelector('.purchase-price').parentElement.nextElementSibling.querySelector('.paste');
                const saleCopyBtn = priceRow.querySelector('.sale-price').parentElement.nextElementSibling.querySelector('.copy');
                const salePasteBtn = priceRow.querySelector('.sale-price').parentElement.nextElementSibling.querySelector('.paste');
                
                // تعيين القيم
                quantityInput.value = price.quantityDescription || '';
                purchaseInput.value = price.purchasePrice || '';
                saleInput.value = price.salePrice || '';
                
                // تحديث القيم مع الحساب التلقائي
                const updatePrice = () => {
                    price.quantityDescription = quantityInput.value;
                    price.purchasePrice = parseFloat(purchaseInput.value) || 0;
                    price.salePrice = parseFloat(saleInput.value) || 0;
                    this.saveData();
                    this.scheduleAutoCalculate();
                };
                
                quantityInput.addEventListener('input', updatePrice);
                purchaseInput.addEventListener('input', updatePrice);
                saleInput.addEventListener('input', updatePrice);
                
                // أزرار النسخ للكمية
                quantityCopyBtn.addEventListener('click', () => {
                    this.copyToClipboard(quantityInput.value, 'الكمية');
                });
                
                quantityPasteBtn.addEventListener('click', async () => {
                    try {
                        const text = await navigator.clipboard.readText();
                        quantityInput.value = text;
                        updatePrice();
                        this.showNotification('تم لصق الكمية بنجاح!', 'paste-notification');
                    } catch (err) {
                        console.error('خطأ في اللصق:', err);
                        this.showNotification('حدث خطأ أثناء اللصق', 'paste-notification', 'error');
                    }
                });
                
                // أزرار النسخ لسعر الشراء
                purchaseCopyBtn.addEventListener('click', () => {
                    this.copyToClipboard(purchaseInput.value, 'سعر الشراء');
                });
                
                purchasePasteBtn.addEventListener('click', async () => {
                    try {
                        const text = await navigator.clipboard.readText();
                        const numValue = parseFloat(text);
                        if (!isNaN(numValue)) {
                            purchaseInput.value = numValue;
                        } else {
                            purchaseInput.value = text;
                        }
                        updatePrice();
                        this.showNotification('تم لصق سعر الشراء بنجاح!', 'paste-notification');
                    } catch (err) {
                        console.error('خطأ في اللصق:', err);
                        this.showNotification('حدث خطأ أثناء اللصق', 'paste-notification', 'error');
                    }
                });
                
                // أزرار النسخ لسعر البيع
                saleCopyBtn.addEventListener('click', () => {
                    this.copyToClipboard(saleInput.value, 'سعر البيع');
                });
                
                salePasteBtn.addEventListener('click', async () => {
                    try {
                        const text = await navigator.clipboard.readText();
                        const numValue = parseFloat(text);
                        if (!isNaN(numValue)) {
                            saleInput.value = numValue;
                        } else {
                            saleInput.value = text;
                        }
                        updatePrice();
                        this.showNotification('تم لصق سعر البيع بنجاح!', 'paste-notification');
                    } catch (err) {
                        console.error('خطأ في اللصق:', err);
                        this.showNotification('حدث خطأ أثناء اللصق', 'paste-notification', 'error');
                    }
                });
                
                // حذف السعر
                removeBtn.addEventListener('click', () => {
                    const product = this.data.products.find(p => p.id === productId);
                    if (product) {
                        product.prices = product.prices.filter(p => p.id !== price.id);
                        this.renderProducts();
                        this.saveData();
                        this.scheduleAutoCalculate();
                    }
                });
                
                container.appendChild(priceRow);
            },
            
            // حساب جميع المنتجات
            calculateAll() {
                const resultsContainer = document.getElementById('results-container');
                const emptyResults = document.getElementById('empty-results');
                
                resultsContainer.innerHTML = '';
                
                if (this.data.products.length === 0) {
                    emptyResults.style.display = 'block';
                    return;
                }
                
                emptyResults.style.display = 'none';
                
                this.data.products.forEach(product => {
                    const result = this.calculateProduct(product);
                    if (result) {
                        this.displayResult(result);
                    }
                });
            },
            
            // حساب منتج واحد
            calculateProduct(product) {
                if (product.prices.length === 0) return null;
                
                let totalPurchase = 0;
                let totalSale = 0;
                let validPrices = 0;
                const priceDetails = [];
                
                product.prices.forEach(price => {
                    const purchasePrice = price.purchasePrice || 0;
                    const salePrice = price.salePrice || 0;
                    
                    if (purchasePrice > 0) {
                        validPrices++;
                        totalPurchase += purchasePrice;
                        totalSale += salePrice;
                        
                        // حساب نسبة الربح/الخسارة فقط (بدون إضافة 100)
                        const percentage = purchasePrice > 0 ? 
                            ((salePrice - purchasePrice) / purchasePrice) * 100 : 0;
                        
                        const percentageExact = purchasePrice > 0 ? 
                            ((salePrice - purchasePrice) / purchasePrice) * 100 : 0;
                        
                        priceDetails.push({
                            purchasePrice: purchasePrice,
                            salePrice: salePrice,
                            difference: salePrice - purchasePrice,
                            percentage: percentage,
                            percentageExact: percentageExact,
                            quantityDescription: price.quantityDescription
                        });
                    }
                });
                
                if (validPrices === 0) return null;
                
                const avgPurchase = totalPurchase / validPrices;
                const avgSale = totalSale / validPrices;
                const totalDifference = avgSale - avgPurchase;
                // حساب النسبة المئوية للربح/الخسارة فقط
                const totalPercentage = avgPurchase > 0 ? 
                    ((avgSale - avgPurchase) / avgPurchase) * 100 : 0;
                const totalPercentageExact = avgPurchase > 0 ? 
                    ((avgSale - avgPurchase) / avgPurchase) * 100 : 0;
                
                return {
                    product: product,
                    avgPurchase: avgPurchase,
                    avgSale: avgSale,
                    totalDifference: totalDifference,
                    totalPercentage: totalPercentage,
                    totalPercentageExact: totalPercentageExact,
                    priceDetails: priceDetails,
                    priceCount: validPrices
                };
            },
            
            // عرض النتيجة
            displayResult(result) {
                const template = document.getElementById('result-template').content.cloneNode(true);
                const resultEl = template.querySelector('.result-item');
                
                // تعيين البيانات الأساسية
                resultEl.querySelector('.result-title').textContent = result.product.name;
                resultEl.querySelector('.price-count').textContent = `عدد الأسعار: ${result.priceCount}`;
                
                // تنسيق الأرقام مع عدد الخانات العشرية المحدد
                const decimalPlaces = this.config.decimalPlaces;
                
                resultEl.querySelector('.total-purchase').textContent = 
                    this.formatNumber(result.avgPurchase, decimalPlaces) + ' ر.س';
                
                resultEl.querySelector('.total-sale').textContent = 
                    this.formatNumber(result.avgSale, decimalPlaces) + ' ر.س';
                
                // تلوين النتائج
                const totalDifferenceEl = resultEl.querySelector('.total-difference');
                const percentageEl = resultEl.querySelector('.percentage');
                
                totalDifferenceEl.textContent = 
                    this.formatNumber(result.totalDifference, decimalPlaces) + ' ر.س';
                
                // عرض النسبة المئوية للربح/الخسارة فقط (مثال: 23.91% بدلاً من 123.91%)
                percentageEl.textContent = 
                    this.formatNumber(result.totalPercentage, decimalPlaces) + '%';
                
                percentageEl.dataset.exactValue = result.totalPercentageExact;
                
                if (result.totalDifference > 0) {
                    totalDifferenceEl.classList.add('profit');
                    percentageEl.classList.add('profit');
                } else if (result.totalDifference < 0) {
                    totalDifferenceEl.classList.add('loss');
                    percentageEl.classList.add('loss');
                } else {
                    totalDifferenceEl.classList.add('neutral');
                    percentageEl.classList.add('neutral');
                }
                
                // إضافة مستمع حدث للنسخ عند النقر على النسبة
                percentageEl.addEventListener('click', () => {
                    const exactValue = parseFloat(percentageEl.dataset.exactValue);
                    const valueToCopy = exactValue.toFixed(8);
                    this.copyToClipboard(valueToCopy, 'percentage');
                });
                
                // عرض تفاصيل الأسعار
                const detailsContainer = resultEl.querySelector('.result-details');
                result.priceDetails.forEach((detail, index) => {
                    const detailEl = document.createElement('div');
                    detailEl.className = 'price-detail';
                    detailEl.style.cssText = 'display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); align-items: center;';
                    
                    // إضافة وصف الكمية إذا موجود
                    let quantityInfo = '';
                    if (detail.quantityDescription && detail.quantityDescription.trim() !== '') {
                        quantityInfo = ` (${detail.quantityDescription})`;
                    }
                    
                    const percentageExact = detail.purchasePrice > 0 ? 
                        ((detail.salePrice - detail.purchasePrice) / detail.purchasePrice) * 100 : 0;
                    
                    const status = detail.difference > 0 ? 'profit' : 
                        (detail.difference < 0 ? 'loss' : 'neutral');
                    
                    detailEl.innerHTML = `
                        <span style="font-weight: 500;">السعر ${index + 1}${quantityInfo}:</span>
                        <span style="color: var(--text-secondary);">شراء: ${this.formatNumber(detail.purchasePrice, decimalPlaces)} ← بيع: ${this.formatNumber(detail.salePrice, decimalPlaces)} ر.س</span>
                        <span class="clickable-value ${status}" data-exact-value="${percentageExact}" style="cursor: pointer; padding: 6px 12px; border-radius: 6px; font-weight: 600;">
                            ${this.formatNumber(detail.percentage, decimalPlaces)}%
                        </span>
                    `;
                    
                    // إضافة مستمع حدث للنسخ عند النقر على النسبة التفصيلية
                    const percentageSpan = detailEl.querySelector('.clickable-value');
                    percentageSpan.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const exactValue = parseFloat(percentageSpan.dataset.exactValue);
                        const valueToCopy = exactValue.toFixed(8);
                        this.copyToClipboard(valueToCopy, 'percentage');
                    });
                    
                    detailsContainer.appendChild(detailEl);
                });
                
                document.getElementById('results-container').appendChild(resultEl);
            },
            
            // نسخ إلى الحافظة
            copyToClipboard(text, type = 'text') {
                navigator.clipboard.writeText(text).then(() => {
                    if (type === 'percentage') {
                        this.showNotification(`تم نسخ النسبة: ${text}%`, 'copy-notification');
                    } else if (type === 'الكمية') {
                        this.showNotification('تم نسخ الكمية بنجاح!', 'copy-notification');
                    } else if (type === 'سعر الشراء') {
                        this.showNotification('تم نسخ سعر الشراء بنجاح!', 'copy-notification');
                    } else if (type === 'سعر البيع') {
                        this.showNotification('تم نسخ سعر البيع بنجاح!', 'copy-notification');
                    } else {
                        this.showNotification('تم النسخ بنجاح!', 'copy-notification');
                    }
                }).catch(err => {
                    console.error('خطأ في النسخ:', err);
                    this.showNotification('حدث خطأ أثناء النسخ', 'copy-notification', 'error');
                });
            },
            
            // نسخ جميع القيم
            copyAllValues() {
                if (this.data.products.length === 0) {
                    this.showNotification('لا توجد بيانات للنسخ', 'copy-notification', 'warning');
                    return;
                }
                
                let textToCopy = 'تقرير جميع المنتجات\n';
                textToCopy += '='.repeat(50) + '\n\n';
                
                const decimalPlaces = this.config.decimalPlaces;
                
                this.data.products.forEach((product, index) => {
                    const result = this.calculateProduct(product);
                    if (!result) return;
                    
                    textToCopy += `${index + 1}. ${product.name}\n`;
                    textToCopy += `   متوسط الشراء: ${this.formatNumber(result.avgPurchase, decimalPlaces)} ر.س\n`;
                    textToCopy += `   متوسط البيع: ${this.formatNumber(result.avgSale, decimalPlaces)} ر.س\n`;
                    textToCopy += `   الفرق: ${this.formatNumber(result.totalDifference, decimalPlaces)} ر.س\n`;
                    textToCopy += `   النسبة: ${this.formatNumber(result.totalPercentage, decimalPlaces)}%\n`;
                    textToCopy += `   عدد الأسعار: ${result.priceCount}\n\n`;
                    
                    result.priceDetails.forEach((detail, priceIndex) => {
                        let quantityInfo = '';
                        if (detail.quantityDescription && detail.quantityDescription.trim() !== '') {
                            quantityInfo = ` [${detail.quantityDescription}]`;
                        }
                        textToCopy += `   السعر ${priceIndex + 1}${quantityInfo}: شراء ${this.formatNumber(detail.purchasePrice, decimalPlaces)} ← بيع ${this.formatNumber(detail.salePrice, decimalPlaces)} (${this.formatNumber(detail.percentage, decimalPlaces)}%)\n`;
                    });
                    
                    textToCopy += '\n';
                });
                
                this.copyToClipboard(textToCopy);
            },
            
            // نسخ جميع النسب
            copyAllPercentages() {
                if (this.data.products.length === 0) {
                    this.showNotification('لا توجد نسب للنسخ', 'copy-notification', 'warning');
                    return;
                }
                
                let textToCopy = 'النسب المئوية لجميع المنتجات\n';
                textToCopy += '='.repeat(50) + '\n\n';
                
                this.data.products.forEach((product, index) => {
                    const result = this.calculateProduct(product);
                    if (!result) return;
                    
                    textToCopy += `${index + 1}. ${product.name}: ${result.totalPercentageExact.toFixed(8)}%\n`;
                    
                    result.priceDetails.forEach((detail, priceIndex) => {
                        let quantityInfo = '';
                        if (detail.quantityDescription && detail.quantityDescription.trim() !== '') {
                            quantityInfo = ` [${detail.quantityDescription}]`;
                        }
                        const percentageExact = detail.purchasePrice > 0 ? 
                            ((detail.salePrice - detail.purchasePrice) / detail.purchasePrice) * 100 : 0;
                        textToCopy += `   السعر ${priceIndex + 1}${quantityInfo}: ${percentageExact.toFixed(8)}%\n`;
                    });
                    
                    textToCopy += '\n';
                });
                
                this.copyToClipboard(textToCopy);
            },
            
            // تصدير إلى Excel
            exportToExcel() {
                if (this.data.products.length === 0) {
                    this.showNotification('لا توجد بيانات للتصدير', 'copy-notification', 'warning');
                    return;
                }
                
                this.showNotification('جاري التصدير إلى Excel...', 'save-notification');
                
                try {
                    const wb = XLSX.utils.book_new();
                    const wsData = [];
                    
                    wsData.push(['تقرير المنتجات', '', '', '', '']);
                    wsData.push(['تاريخ التصدير:', new Date().toLocaleDateString('ar-SA'), '', '', '']);
                    wsData.push(['عدد الأرقام العشرية:', this.config.decimalPlaces, '', '', '']);
                    wsData.push([]);
                    
                    wsData.push(['م', 'اسم المنتج', 'متوسط الشراء', 'متوسط البيع', 'الفرق', 'النسبة%', 'عدد الأسعار']);
                    
                    this.data.products.forEach((product, index) => {
                        const result = this.calculateProduct(product);
                        if (result) {
                            wsData.push([
                                index + 1,
                                product.name,
                                result.avgPurchase.toFixed(this.config.decimalPlaces),
                                result.avgSale.toFixed(this.config.decimalPlaces),
                                result.totalDifference.toFixed(this.config.decimalPlaces),
                                result.totalPercentage.toFixed(this.config.decimalPlaces) + '%',
                                result.priceCount
                            ]);
                        }
                    });
                    
                    const ws = XLSX.utils.aoa_to_sheet(wsData);
                    XLSX.utils.book_append_sheet(wb, ws, 'المنتجات');
                    
                    XLSX.writeFile(wb, `تقرير_المنتجات_${new Date().toISOString().slice(0,10)}.xlsx`);
                    
                    setTimeout(() => {
                        this.showNotification('تم التصدير إلى Excel بنجاح', 'save-notification');
                    }, 1000);
                    
                } catch (error) {
                    console.error('خطأ في التصدير:', error);
                    this.showNotification('حدث خطأ أثناء التصدير', 'save-notification', 'error');
                }
            },
            
            // تصدير إلى Word
            exportToWord() {
                if (this.data.products.length === 0) {
                    this.showNotification('لا توجد بيانات للتصدير', 'copy-notification', 'warning');
                    return;
                }
                
                this.showNotification('جاري التصدير إلى Word...', 'save-notification');
                
                let htmlContent = `
                    <!DOCTYPE html>
                    <html dir="rtl" lang="ar">
                    <head>
                        <meta charset="UTF-8">
                        <title>تقرير المنتجات</title>
                        <style>
                            body { font-family: Arial, sans-serif; margin: 40px; }
                            h1 { color: #0f4c75; text-align: center; }
                            table { width: 100%; border-collapse: collapse; margin: 20px 0; }
                            th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
                            th { background-color: #0f4c75; color: white; }
                            .profit { color: green; }
                            .loss { color: red; }
                        </style>
                    </head>
                    <body>
                        <h1>تقرير المنتجات</h1>
                        <p>تاريخ التصدير: ${new Date().toLocaleDateString('ar-SA')}</p>
                        <p>عدد الأرقام العشرية: ${this.config.decimalPlaces}</p>
                        <table>
                            <tr>
                                <th>م</th>
                                <th>اسم المنتج</th>
                                <th>متوسط الشراء</th>
                                <th>متوسط البيع</th>
                                <th>الفرق</th>
                                <th>النسبة%</th>
                                <th>عدد الأسعار</th>
                            </tr>
                `;
                
                this.data.products.forEach((product, index) => {
                    const result = this.calculateProduct(product);
                    if (result) {
                        const diffClass = result.totalDifference > 0 ? 'profit' : result.totalDifference < 0 ? 'loss' : '';
                        htmlContent += `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${product.name}</td>
                                <td>${result.avgPurchase.toFixed(this.config.decimalPlaces)} ر.س</td>
                                <td>${result.avgSale.toFixed(this.config.decimalPlaces)} ر.س</td>
                                <td class="${diffClass}">${result.totalDifference.toFixed(this.config.decimalPlaces)} ر.س</td>
                                <td class="${diffClass}">${result.totalPercentage.toFixed(this.config.decimalPlaces)}%</td>
                                <td>${result.priceCount}</td>
                            </tr>
                        `;
                    }
                });
                
                htmlContent += `
                        </table>
                        <p style="margin-top: 30px; text-align: left; font-size: 12px; color: #666;">
                            تم إنشاء هذا التقرير بواسطة نظام إدارة المنتجات المتقدم
                        </p>
                    </body>
                    </html>
                `;
                
                const blob = new Blob(['\ufeff', htmlContent], { type: 'application/msword' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `تقرير_المنتجات_${new Date().toISOString().slice(0,10)}.doc`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                setTimeout(() => {
                    this.showNotification('تم التصدير إلى Word بنجاح', 'save-notification');
                }, 1000);
            },
            
            // تصدير إلى PDF
            exportToPDF() {
                if (this.data.products.length === 0) {
                    this.showNotification('لا توجد بيانات للتصدير', 'copy-notification', 'warning');
                    return;
                }
                
                this.showNotification('جاري التصدير إلى PDF...', 'save-notification');
                
                try {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    
                    doc.setFontSize(20);
                    doc.setTextColor(15, 76, 117);
                    doc.text('تقرير المنتجات', 105, 20, { align: 'center' });
                    
                    doc.setFontSize(12);
                    doc.setTextColor(100, 100, 100);
                    doc.text(`تاريخ التصدير: ${new Date().toLocaleDateString('ar-SA')}`, 105, 30, { align: 'center' });
                    doc.text(`عدد الأرقام العشرية: ${this.config.decimalPlaces}`, 105, 37, { align: 'center' });
                    
                    const headers = [['م', 'اسم المنتج', 'متوسط الشراء', 'متوسط البيع', 'الفرق', 'النسبة%', 'عدد الأسعار']];
                    const data = [];
                    
                    this.data.products.forEach((product, index) => {
                        const result = this.calculateProduct(product);
                        if (result) {
                            data.push([
                                (index + 1).toString(),
                                product.name,
                                result.avgPurchase.toFixed(this.config.decimalPlaces) + ' ر.س',
                                result.avgSale.toFixed(this.config.decimalPlaces) + ' ر.س',
                                result.totalDifference.toFixed(this.config.decimalPlaces) + ' ر.س',
                                result.totalPercentage.toFixed(this.config.decimalPlaces) + '%',
                                result.priceCount.toString()
                            ]);
                        }
                    });
                    
                    doc.autoTable({
                        head: headers,
                        body: data,
                        startY: 45,
                        theme: 'grid',
                        headStyles: { fillColor: [15, 76, 117], textColor: [255, 255, 255] },
                        styles: { font: 'helvetica', fontSize: 10, cellPadding: 5 },
                        columnStyles: {
                            0: { cellWidth: 15 },
                            1: { cellWidth: 40 },
                            2: { cellWidth: 30 },
                            3: { cellWidth: 30 },
                            4: { cellWidth: 25 },
                            5: { cellWidth: 25 },
                            6: { cellWidth: 20 }
                        },
                        margin: { left: 10, right: 10 }
                    });
                    
                    doc.save(`تقرير_المنتجات_${new Date().toISOString().slice(0,10)}.pdf`);
                    
                    setTimeout(() => {
                        this.showNotification('تم التصدير إلى PDF بنجاح', 'save-notification');
                    }, 1000);
                    
                } catch (error) {
                    console.error('خطأ في التصدير إلى PDF:', error);
                    this.showNotification('حدث خطأ أثناء التصدير', 'save-notification', 'error');
                }
            },
            
            // تنسيق الأرقام
            formatNumber(num, decimalPlaces = null) {
                if (decimalPlaces === null) {
                    decimalPlaces = this.config.decimalPlaces;
                }
                return num.toFixed(decimalPlaces).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            },
            
            // عرض إشعار
            showNotification(message, notificationId, type = 'success') {
                const notification = document.getElementById(notificationId);
                const icon = notification.querySelector('i');
                const text = notification.querySelector('span');
                
                text.textContent = message;
                
                notification.classList.remove('warning', 'error');
                
                if (type === 'warning') {
                    notification.classList.add('warning');
                    icon.className = 'fas fa-exclamation-triangle';
                } else if (type === 'error') {
                    notification.classList.add('error');
                    icon.className = 'fas fa-exclamation-circle';
                } else {
                    icon.className = 'fas fa-check-circle';
                }
                
                notification.classList.add('show');
                
                // إخفاء الإشعار بعد 2.5 ثانية على الهاتف، 3.5 ثانية على سطح المكتب
                const hideTime = window.innerWidth < 768 ? 2500 : 3500;
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, hideTime);
            }
        };
        
        // بدء تشغيل التطبيق عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
        
        // حفظ البيانات عند إغلاق الصفحة
        window.addEventListener('beforeunload', (e) => {
            App.saveData(false); // لا تظهر إشعار عند الخروج
        });
    </script>
</body>
</html>
